<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Girlish To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <input id="usernameInput" type="text" placeholder="Enter your name" />
        <h1 id="userHeader" style="display:none;"></h1>
        <button id="editNameBtn" style="display:none;">✏️</button>
    </div>
    <div class="add-task-row">
        <input id="taskInput" type="text" placeholder="Add a main task..." />
        <input id="dueDateInput" type="date" />
        <button id="addTaskBtn">＋</button>
    </div>
    <div class="task-section">
        <h2>Tasks</h2>
        <ul id="taskList"></ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
